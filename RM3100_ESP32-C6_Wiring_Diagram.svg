<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    RM3100 to ESP32-C6 Wiring Diagram (I2C Mode)
  </text>
  
  <!-- ESP32-C6 Board -->
  <rect x="50" y="80" width="220" height="700" fill="#2c5f8d" stroke="#000" stroke-width="2" rx="10"/>
  <text x="160" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
    ESP32-C6
  </text>
  
  <!-- ESP32 Pins -->
  <g font-size="14" fill="#fff">
    <!-- Power -->
    <circle cx="250" cy="150" r="5" fill="#ff4444"/>
    <text x="230" y="155" text-anchor="end">3.3V</text>
    
    <circle cx="250" cy="190" r="5" fill="#000"/>
    <text x="230" y="195" text-anchor="end">GND</text>
    
    <!-- I2C -->
    <circle cx="250" cy="260" r="5" fill="#44ff44"/>
    <text x="230" y="265" text-anchor="end">GPIO6 (SDA)</text>
    
    <circle cx="250" cy="300" r="5" fill="#4444ff"/>
    <text x="230" y="305" text-anchor="end">GPIO7 (SCL)</text>
    
    <!-- Optional DRDY -->
    <circle cx="250" cy="370" r="5" fill="#ffaa00"/>
    <text x="230" y="375" text-anchor="end">GPIO10 (DRDY)</text>
    <text x="230" y="390" text-anchor="end" font-size="11" fill="#ffdd77">(optional)</text>
  </g>
  
  <!-- RM3100 MagI2C Chip -->
  <rect x="650" y="80" width="280" height="520" fill="#4a4a4a" stroke="#000" stroke-width="2" rx="10"/>
  <text x="790" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">
    RM3100 (MagI2C)
  </text>
  
  <!-- RM3100 Pins -->
  <g font-size="13" fill="#fff">
    <!-- Power -->
    <circle cx="670" cy="150" r="5" fill="#ff4444"/>
    <text x="690" y="155">AVDD (4,14,26)</text>
    
    <circle cx="670" cy="190" r="5" fill="#000"/>
    <text x="690" y="195">AVSS (5), DVSS (19)</text>
    
    <!-- I2C -->
    <circle cx="670" cy="260" r="5" fill="#44ff44"/>
    <text x="690" y="265">SDA (1)</text>
    
    <circle cx="670" cy="300" r="5" fill="#4444ff"/>
    <text x="690" y="305">SCL (27)</text>
    
    <!-- Control -->
    <circle cx="670" cy="370" r="5" fill="#ffaa00"/>
    <text x="690" y="375">DRDY (23)</text>
    
    <circle cx="670" cy="420" r="5" fill="#ff4444"/>
    <text x="690" y="425">I2CEN (22)</text>
    
    <circle cx="670" cy="460" r="5" fill="#000"/>
    <text x="690" y="465">SA0 (3), SA1 (28)</text>
    
    <circle cx="670" cy="500" r="5" fill="#000"/>
    <text x="690" y="505">RES (2, 20)</text>
    
    <circle cx="670" cy="540" r="5" fill="#cc88ff"/>
    <text x="690" y="545">REXT (25)</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- Power 3.3V -->
  <line x1="250" y1="150" x2="320" y2="150" stroke="#ff4444" stroke-width="3"/>
  <line x1="320" y1="150" x2="320" y2="420" stroke="#ff4444" stroke-width="3"/>
  <line x1="320" y1="150" x2="670" y2="150" stroke="#ff4444" stroke-width="3"/>
  <line x1="320" y1="420" x2="670" y2="420" stroke="#ff4444" stroke-width="3"/>
  
  <!-- Ground -->
  <line x1="250" y1="190" x2="360" y2="190" stroke="#000" stroke-width="3"/>
  <line x1="360" y1="190" x2="360" y2="460" stroke="#000" stroke-width="3"/>
  <line x1="360" y1="190" x2="670" y2="190" stroke="#000" stroke-width="3"/>
  <line x1="360" y1="460" x2="670" y2="460" stroke="#000" stroke-width="3"/>
  <line x1="360" y1="500" x2="670" y2="500" stroke="#000" stroke-width="3"/>
  <line x1="360" y1="460" x2="360" y2="500" stroke="#000" stroke-width="3"/>
  
  <!-- SDA -->
  <line x1="250" y1="260" x2="670" y2="260" stroke="#44ff44" stroke-width="3"/>
  
  <!-- SCL -->
  <line x1="250" y1="300" x2="670" y2="300" stroke="#4444ff" stroke-width="3"/>
  
  <!-- DRDY (optional, dashed) -->
  <line x1="250" y1="370" x2="670" y2="370" stroke="#ffaa00" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- REXT Resistor -->
  <rect x="580" y="530" width="60" height="30" fill="#d4a574" stroke="#000" stroke-width="1" rx="3"/>
  <text x="610" y="550" font-size="12" text-anchor="middle">33kΩ</text>
  <line x1="640" y1="545" x2="670" y2="540" stroke="#cc88ff" stroke-width="3"/>
  <line x1="580" y1="545" x2="360" y2="545" stroke="#000" stroke-width="3"/>
  <line x1="360" y1="500" x2="360" y2="545" stroke="#000" stroke-width="3"/>
  
  <!-- Sensor Coils -->
  <g>
    <!-- Sen-XY-f (X-axis) -->
    <rect x="980" y="150" width="180" height="100" fill="#ffddaa" stroke="#000" stroke-width="2" rx="5"/>
    <text x="1070" y="175" font-size="14" font-weight="bold" text-anchor="middle">Sen-XY-f</text>
    <text x="1070" y="195" font-size="12" text-anchor="middle">(X-axis)</text>
    
    <circle cx="1000" cy="220" r="4" fill="#000"/>
    <text x="1010" y="224" font-size="11">XDRVP (15)</text>
    <circle cx="1120" cy="220" r="4" fill="#000"/>
    <text x="1075" y="224" font-size="11" text-anchor="end">XINN (17)</text>
    
    <circle cx="1000" cy="235" r="4" fill="#000"/>
    <text x="1010" y="239" font-size="11">XINP (16)</text>
    <circle cx="1120" cy="235" r="4" fill="#000"/>
    <text x="1075" y="239" font-size="11" text-anchor="end">XDRVN (18)</text>
    
    <line x1="930" y1="220" x2="1000" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="930" y1="235" x2="1000" y2="235" stroke="#666" stroke-width="2"/>
    <line x1="1120" y1="220" x2="930" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="1120" y1="235" x2="930" y2="235" stroke="#666" stroke-width="2"/>
    
    <!-- Sen-XY-f (Y-axis) -->
    <rect x="980" y="290" width="180" height="100" fill="#ffddaa" stroke="#000" stroke-width="2" rx="5"/>
    <text x="1070" y="315" font-size="14" font-weight="bold" text-anchor="middle">Sen-XY-f</text>
    <text x="1070" y="335" font-size="12" text-anchor="middle">(Y-axis)</text>
    
    <circle cx="1000" cy="360" r="4" fill="#000"/>
    <text x="1010" y="364" font-size="11">YDRVP (10)</text>
    <circle cx="1120" cy="360" r="4" fill="#000"/>
    <text x="1075" y="364" font-size="11" text-anchor="end">YINN (12)</text>
    
    <circle cx="1000" cy="375" r="4" fill="#000"/>
    <text x="1010" y="379" font-size="11">YINP (11)</text>
    <circle cx="1120" cy="375" r="4" fill="#000"/>
    <text x="1075" y="379" font-size="11" text-anchor="end">YDRVN (13)</text>
    
    <line x1="930" y1="360" x2="1000" y2="360" stroke="#666" stroke-width="2"/>
    <line x1="930" y1="375" x2="1000" y2="375" stroke="#666" stroke-width="2"/>
    <line x1="1120" y1="360" x2="930" y2="360" stroke="#666" stroke-width="2"/>
    <line x1="1120" y1="375" x2="930" y2="375" stroke="#666" stroke-width="2"/>
    
    <!-- Sen-Z-f -->
    <rect x="980" y="430" width="180" height="100" fill="#aaddff" stroke="#000" stroke-width="2" rx="5"/>
    <text x="1070" y="455" font-size="14" font-weight="bold" text-anchor="middle">Sen-Z-f</text>
    <text x="1070" y="475" font-size="12" text-anchor="middle">(Z-axis)</text>
    
    <circle cx="1000" cy="500" r="4" fill="#000"/>
    <text x="1010" y="504" font-size="11">ZDRVP (6)</text>
    <circle cx="1120" cy="500" r="4" fill="#000"/>
    <text x="1075" y="504" font-size="11" text-anchor="end">ZINN (8)</text>
    
    <circle cx="1000" cy="515" r="4" fill="#000"/>
    <text x="1010" y="519" font-size="11">ZINP (7)</text>
    <circle cx="1120" cy="515" r="4" fill="#000"/>
    <text x="1075" y="519" font-size="11" text-anchor="end">ZDRVN (9)</text>
    
    <line x1="930" y1="500" x2="1000" y2="500" stroke="#666" stroke-width="2"/>
    <line x1="930" y1="515" x2="1000" y2="515" stroke="#666" stroke-width="2"/>
    <line x1="1120" y1="500" x2="930" y2="500" stroke="#666" stroke-width="2"/>
    <line x1="1120" y1="515" x2="930" y2="515" stroke="#666" stroke-width="2"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 650)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#333">Notes:</text>
    <text x="0" y="25" font-size="13" fill="#333">• I2C Address: 0x20 (with SA0=SA1=GND)</text>
    <text x="0" y="45" font-size="13" fill="#333">• Pull I2CEN HIGH to enable I2C mode</text>
    <text x="0" y="65" font-size="13" fill="#333">• DRDY pin is optional but recommended</text>
    <text x="0" y="85" font-size="13" fill="#333">• 33kΩ resistor required between REXT and GND</text>
    <text x="0" y="105" font-size="13" fill="#333">• Use 4.7kΩ pull-ups on SDA/SCL if needed</text>
    <text x="0" y="125" font-size="13" fill="#333">• Sen-XY-f provides 2 axes (X and Y)</text>
    <text x="0" y="145" font-size="13" fill="#333">• Sen-Z-f provides the Z axis</text>
  </g>
  
  <!-- Color Legend -->
  <g transform="translate(650, 650)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#333">Wire Colors:</text>
    <line x1="0" y1="15" x2="40" y2="15" stroke="#ff4444" stroke-width="4"/>
    <text x="50" y="20" font-size="13" fill="#333">Power (3.3V)</text>
    
    <line x1="0" y1="35" x2="40" y2="35" stroke="#000" stroke-width="4"/>
    <text x="50" y="40" font-size="13" fill="#333">Ground</text>
    
    <line x1="0" y1="55" x2="40" y2="55" stroke="#44ff44" stroke-width="4"/>
    <text x="50" y="60" font-size="13" fill="#333">SDA (I2C Data)</text>
    
    <line x1="0" y1="75" x2="40" y2="75" stroke="#4444ff" stroke-width="4"/>
    <text x="50" y="80" font-size="13" fill="#333">SCL (I2C Clock)</text>
    
    <line x1="0" y1="95" x2="40" y2="95" stroke="#ffaa00" stroke-width="4" stroke-dasharray="5,5"/>
    <text x="50" y="100" font-size="13" fill="#333">DRDY (Optional)</text>
    
    <line x1="0" y1="115" x2="40" y2="115" stroke="#666" stroke-width="4"/>
    <text x="50" y="120" font-size="13" fill="#333">Sensor Connections</text>
  </g>
</svg>
